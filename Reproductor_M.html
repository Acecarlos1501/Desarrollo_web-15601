<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/Reproductor_M.css">
    <title>Reproductor de Musica</title>

</head>
<body>
    <center><h1>Bienvenido al reproductor de musica.</h1></center>
    <label for="toggle" id="lable_toggle" onclick="toggleDarkMode()"><i class="fa-solid fa-moon"></i></label>
    <div id="player">
        <audio id="audio"></audio>
        <button id="play-pause-btn">Play/Pause</button>
        <input type="range" id="seek-bar" value="0">
        <button id="skip-btn" data-skip="-10">-10s</button>
        <button id="skip-btn" data-skip="10">+10s</button>
        <input type="file" id="file-input">
      </div>

      
      <script src="./JS/Reproductor_M.js"></script>
</body>
</html>
